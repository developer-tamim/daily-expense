<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1/css/all.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- nav bar section -->
    <section>
      <div class="bg-dark">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">Daily Expense</a>
              <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light mr-5" aria-current="page"
                      href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light mr-5" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light mr-5" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- banner and content section -->
    <section>
      <div class="banner">

        <!-- summary -->
        <div class="top-history">
            <div class="container pt-5">
              <div class="d-flex justify-content-evenly">
                <div class="daily text-light text-center">
                  <h2>Daily</h2>
                  <h4>$ 700</h4>
                </div>
                <div class="monthly text-light text-center">
                  <h2>Month</h2>
                  <h4>$ 7000</h4>
                </div>
                <div class="yearly text-light text-center">
                  <h2>Year</h2>
                  <h4>$ 70000</h4>
                </div>
              </div>
            </div>
        </div>

        <div class="container">
          <div class="row">

            <!-- add cost -->
            <div class="col-6">
              <div class="add-cost text-light">
                <h3>Please add here</h3>
                <span>Jan 13, 2024</span>
              </div>

              <div class="pt-3">
                <form>
                  <div class="form-main-div d-flex justify-content-evenly">
                  <div>
                  <input type="text" class="input-glass form-control p-3 text-light" placeholder="Enter your text">
                </div>

                  <div class="input-group mb-3">
                    <span class="input-glass input-group-text">$</span>
                    <input type="number" class="input-glass form-control p-3 text-light" placeholder="Enter your amount">
                  </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- total cost -->
            <div class="col-6"></div>
          </div>

        </div>
      </di>
    </section>










    <script src="./bootstrap-5.3.2/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./fontawesome-free-6.5.1/js/all.min.js"></script>

    <!-- custom js -->
    <script src="./js/script.js"></script>
  </body>
</html>
